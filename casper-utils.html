<dom-module id="casper-utils">
  <script>
    "use strict";

      class TocLogger {
        constructor () {
            //let logger = new TocLogger();
            window.logger = this;
            return new Proxy(this, this);
        }
        get (target, prop) {
            return this[prop] || function () {
              eval("console." + prop + ".apply( this, arguments );");
            }
        }
      }

  </script>
</dom-module>
