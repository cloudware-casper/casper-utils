<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Casper-Utils Demo</title>

    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="casper-utils.js"></script>
  </head>
  <body>
    <p>isIE - <span id="isIE"></span></p>
    <p>isIos - <span id="isIos"></span></p>
    <p>isEdge - <span id="isEdge"></span></p>
    <p>isChrome - <span id="isChrome"></span></p>
    <p>isSafari - <span id="isSafari"></span></p>
    <p>isFirefox - <span id="isFirefox"></span></p>
    <script type="text/javascript">
      document.addEventListener('WebComponentsReady', () => {
        document.querySelector('#isIE').textContent = CasperBrowser.isIE;
        document.querySelector('#isIos').textContent = CasperBrowser.isIos;
        document.querySelector('#isEdge').textContent = CasperBrowser.isEdge;
        document.querySelector('#isChrome').textContent = CasperBrowser.isChrome;
        document.querySelector('#isSafari').textContent = CasperBrowser.isSafari;
        document.querySelector('#isFirefox').textContent = CasperBrowser.isFirefox;
      });
    </script>
  </body>
</html>
